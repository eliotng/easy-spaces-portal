CreateReservationScreen As screen:
    Fill: =RGBA(255, 255, 255, 1)
    Height: =Max(App.Height, App.MinScreenHeight)
    Width: =Max(App.Width, App.MinScreenWidth)
    OnVisible: |
        =// Screen initialization
        UpdateContext({screenLoading: true});
        UpdateContext({screenLoading: false})
    CreateHeader As container:
        x: "0"
        y: "0"
        width: "Parent.Width"
        height: "80"
        fill: "RGBA(0, 120, 212, 1)"
    ReservationForm As form:
        dataSource: "Reservations"
        item: "If(reservationMode = "edit", selectedReservation, Defaults(Reservations))"
        x: "20"
        y: "100"
        width: "Parent.Width - 40"
        height: "Parent.Height - 120"
        onSuccess: "Notify("Reservation saved successfully", Success); Back()"
        onFailure: "Notify("Error saving reservation: " & ReservationForm.Error, Error)"
