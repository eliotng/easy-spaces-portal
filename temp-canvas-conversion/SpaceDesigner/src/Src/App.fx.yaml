App As appinfo:
    BackgroundColor: =#f3f2f1
    IconColor: =
    IconName: =
    Logo: =
    MinScreenHeight: =640
    MinScreenWidth: =640
    OnStart: |
        =// Initialize app
        Set(currentUser, User());
        Set(currentDateTime, Now());
        
        // Initialize collections for data
        ClearCollect(colMarkets, []);
        ClearCollect(colSpaces, []);
        ClearCollect(colReservations, [])

Host As hostControl.DefaultHostControlVariant:
    OnCancel: =false
    OnEdit: =false
    OnNew: =false
    OnSave: =false
    OnView: =false
